<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>الصفحة الرئيسية | صانع أفلام 3D</title>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/black-felt.png');
      opacity: 0.2;
      z-index: -1;
    }

    h1, h2 {
      color: gold;
      text-align: center;
      margin: 20px 0;
    }

    h1 {
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 10px gold;
      }
      to {
        text-shadow: 0 0 25px gold, 0 0 5px white;
      }
    }

    nav {
      text-align: center;
      margin-bottom: 30px;
    }

    nav a {
      color: black;
      background-color: gold;
      padding: 12px 22px;
      text-decoration: none;
      margin: 8px;
      border-radius: 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: #ffe066;
      transform: scale(1.05);
    }

    .hero-banner {
      background: linear-gradient(to right, #1a1a1a, #333);
      padding: 40px 20px;
      border-top: 2px solid gold;
      border-bottom: 2px solid gold;
      text-align: center;
      font-size: 20px;
      color: gold;
      margin-bottom: 30px;
    }

    .back-button, .prev-next-buttons a {
      display: inline-block;
      padding: 12px 25px;
      background: linear-gradient(45deg, gold, #d4af37);
      color: black;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      margin: 10px;
      transition: 0.3s;
    }

    .back-button:hover, .prev-next-buttons a:hover {
      background: linear-gradient(45deg, #ffe066, gold);
      transform: scale(1.05);
    }

    /* أنيميشن الدخول */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animated {
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }

    .delay-1 { animation-delay: 0.3s; }
    .delay-2 { animation-delay: 0.6s; }
    .delay-3 { animation-delay: 0.9s; }

    .prev-next-buttons {
      text-align: center;
      margin-top: 30px;
    }

  </style>
</head>
<body>

  <header>
    <h1 class="animated delay-1">مرحبا بك في صانع أفلام 3D</h1>
    <nav class="animated delay-2">
      <a href="add-idea.html">أضف فكرتك</a>
      <a href="create-3d.html">صناعة فيلم 3D</a>
      <a href="user-works.html">أعمال المستخدمين</a>
    </nav>
  </header>

  <section class="hero-banner animated delay-3">
    <h2>أطلق العنان لإبداعك، وابدأ بصناعة فيلمك 3D الآن</h2>
  </section>

  <div class="prev-next-buttons">
    <a href="#">السابق</a>
    <a href="#">التالي</a>
  </div>

  <div style="text-align:center; margin-top: 30px;">
    <a href="index.html" class="back-button">العودة إلى الرئيسية</a>
  </div>

</body>
</html>
